<body>
    <section class="container" id="contact-container">
        <div id="nav-container">
            <a href="index.html" class="nav">HOME</a>

                <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 223.5 162.98">

                      <g id="Calque_1-2" data-name="Calque 1">
                        <path class="cls-1" d="M172.55,0H133.24c-6.56,0-12.72,0-18.53,0h-.56l-.78,0-.27,0-.4,0H23.21A20.29,20.29,0,0,0,13,2.81,23.75,23.75,0,0,0,0,24V139.2a23.77,23.77,0,0,0,16.83,22.73,20.45,20.45,0,0,0,5.61,1h.22l.55,0H112.7l.25,0q.6,0,1.2,0a23.78,23.78,0,0,0,23.77-23.77V101.79c1.12.08,2.26.13,3.4.13h31.23A51,51,0,0,0,223.5,51h0A51,51,0,0,0,172.55,0Zm-125,40.82H90.38V61.07H47.54Zm0,61.06H90.38v20.22H47.54ZM184.49,51h0A21.09,21.09,0,0,1,163.4,72.08H138.9a9.83,9.83,0,0,1-9.51-9.83V39.73a9.83,9.83,0,0,1,9.51-9.83h24.5A21.09,21.09,0,0,1,184.49,51Z" fill="#B0BDF7"/>

                </a>
            </div>
            <a href="project.html" class="nav">PROJECTS</a>
        </div>
        <div id="sendedCard">
            <p id="sendedCardTxt">Thank you for your message! I'll get back to you as soon as possible.</p>
        </div>
        <div class="card" id="contact-card">
            <form action="https://formsubmit.co/emma.portillo03@gmail.com"
            method="POST">
                <h2 id="contact-title">You have a question ? Suggestion ? Proposition ? Tell me here !</h2>
                <div>
                    <a>*</a>
                    <label for="fname"></label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                </div>
                <div>
                    <a>*</a>
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                </div>
                <div>
                    <a>*</a>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Your e-mail.." required>
                </div>
                <div>
                    <!-- <a>*</a> -->
                    <label for="tel"></label>
                    <input type="tel" id="tel" placeholder="Your phone number..." name="tel" >
                </div>
                <div>
                    <a>*</a>
                    <label for="subject"></label>
                    <input type="text" id="subject" name="subject" placeholder="It's about.." required>
                </div>
                <div>
                    <a>*</a>
                    <label for="message"></label>
                    <textarea id="message" name="message" rows="5" cols="33" placeholder="Your message..." required></textarea>
                </div>
                <div id="form-submit">
                    <input id="submit" type="submit" value="Submit">
                </div>
            </form>    
        </div>


        <section id="contact-background">
            <div class="round" id="a"></div>
            <div class="round" id="b"></div>
            <div class="round" id="c"></div>
            <div class="round" id="d"></div>
            <div class="round" id="e"></div>
            <div class="round" id="f"></div>
            <div class="round" id="g"></div>
        </section>
    </section>

<script src="js/index.js"></script>
</body>
</html>
